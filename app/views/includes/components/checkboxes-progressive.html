<h2 class="nhsuk-heading-m" style="margin:0 0 20px 0;">Filter results</h2>

<form>
  <fieldset class="nhsuk-fieldset">
    <legend style="margin-bottom:15px; class="nhsuk-fieldset__legend">
      <h3 class="nhsuk-heading-s" style="margin-bottom:0;">Identity document provided</h3>
    </legend>
    <div class="multiple-choice--hod nhsuk-checkboxes" data-module="checkboxes">
      <div class="nhsuk-checkboxes__item">
        <input class="nhsuk-checkboxes__input" id="passport-1" name="ident-doc" type="checkbox" value="email" data-aria-controls="passport-conditional-1">
        <label class="nhsuk-label nhsuk-checkboxes__label" for="passport-conditional-1">
          Passport
        </label>
      </div>
      <div class="nhsuk-checkboxes__conditional nhsuk-checkboxes__conditional--hidden" id="passport-conditional-1">
        <div class="nhsuk-form-group">
          <label class="nhsuk-label" for="passport-number">
            Passport number
          </label>
          <input class="nhsuk-input nhsuk-!-width-one-third" id="passport-number" name="passport-number" type="email">
        </div>
      </div>
      <div class="nhsuk-checkboxes__item">
        <input class="nhsuk-checkboxes__input" id="driving-licence" name="ident-doc" type="checkbox" value="Driving licence">
        <label class="nhsuk-label nhsuk-checkboxes__label" for="driving-licence">Driving licence</label>
      </div>
      <div class="nhsuk-checkboxes__item">
        <input class="nhsuk-checkboxes__input" id="birth-cert" name="ident-doc" type="checkbox" value="Birth certificate">
        <label class="nhsuk-label nhsuk-checkboxes__label" for="birth-cert">Birth certificate</label>
      </div>
    </div>
  </fieldset>
</form>
